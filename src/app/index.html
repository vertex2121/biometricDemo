<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BiometricDemoApp</title>
  <base href="/">
  <link href="styles.css" rel="stylesheet">
  <link href="icon.css" rel="stylesheet">
  <style type="text/css">
    .ng-cloa {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="left-panel">
    <div class="left-panel-top-items">
      <div class="left-panel-item">
        <a ui-sref="investigations" class="icon circle-icon"></a>
      </div>
    </div>
    <div class="left-panel-middle-items">
      <div class="left-panel-item">
        <a ui-sref="investigations" class="find-icon icon"></a>
      </div>
      <div class="left-panel-item">
        <a ui-sref="investigations" class="list-icon icon"></img></a>
      </div>
      <div class="left-panel-item">
        <a ui-sref="investigations" class="docs-icon icon"></img></a>
      </div>
      <div class="left-panel-item">
        <a ui-sref="investigations" class="notification-icon icon"></img></a>
      </div>
      <div class="left-panel-item">
        <a ui-sref="investigations" class="settings-icon icon"></img></a>
      </div>
    </div>
    <div class="left-panel-bottom-items">
      <div class="left-panel-item">
        <a ui-sref="investigations" class="help-icon icon"></a>
      </div>
      <div class="left-panel-item">
        <a ui-sref="investigations" class="exit-icon icon"></img></a>
      </div>
    </div>
  </div>

  <div class="content column">
    <div ui-view></div>
  </div>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="app.module.js" type="text/javascript"></script>
  <script src="app.config.js" type="text/javascript"></script>
  <script src="investigation/investigation.service.js" type="text/javascript"></script>
  <script src="person/person.service.js" type="text/javascript"></script>
  <script src="investigation/investigations.component.js" type="text/javascript"></script>
  <script src="investigation/investigation-persons.component.js" type="text/javascript"></script>
  <script src="person/person.component.js" type="text/javascript"></script>
  <script src="app.route.js" type="text/javascript"></script>

</body>

</html>
