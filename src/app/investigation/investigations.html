<div class="left-menu column">
  <div class="left-menu-header">
    <h1>База профилей</h1>
  </div>
  <div class="left-menu-list">
    <ul class="left-menu-list-group">
      <li class="left-menu-list-item" ng-repeat="investigationList in $ctrl.investigations">
        <a ui-sref="investigations.investigationPersons({ investigationListId: investigationList.id })">
        <span class="left-menu-list-item-name">{{investigationList.name}}</span>
        <span class="left-menu-list-item-right">
          <span class="left-menu-list-item-notification" ng-hide="investigationList.new==0">
            + {{investigationList.new}}
          </span>
          {{investigationList.total}}
        </span>
      </a>
      </li>
    </ul>
  </div>
  <div class="left-menu-footer">
    <a class="icon" href="">Пополнить базу</a>
  </div>
</div>

<div class="right-content column">
  <ui-view></ui-view>
</div>
